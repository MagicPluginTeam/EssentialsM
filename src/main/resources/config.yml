## <- Settings -> ##
prefix: "&a[&1MagicPlugin&a]"

##<- CustomJoinMessage ->##
CustomJoinMessage:
  - enable: false # true or false
  - message: "&9[&a+&9] &7%player%" # you can use %player%

##<- CustomQuitMessage ->##
CustomQuitMessage:
  - enable: false # true or false
  - message: "&9[&a-&9] &7%player%" # you can use %player%

## <- Announcement -> ##
Announcement:
  - enable: false # true or false
  - delay: 30 # seconds
  - message:
    - TestMessage

AnnouncementMessage:
  - TestMessage: "This is Test."

AnnouncementWhenJoin:
  - enable: false # true or false
  - Title:
    - title: "Welcome!"
    - subtitle: "We are MagicPlugin."
    - fadein: 2
    - stay: 5
    - fadeout: 2

AnnouncementWhenDeath:
    - enable: false # true or false
    - Title:
        - title: "You are dead."
        - subtitle: "try /back command."
        - fadein: 2
        - stay: 5
        - fadeout: 2